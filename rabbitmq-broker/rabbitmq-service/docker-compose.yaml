version: '3.0'
services:
  broker:
    image: amqp-broker:1.0
    build: ./amqp-broker
    ports: 
      - 15672:15672
      - 5672:5672
      - 1883:1883
    environment:
      - RABBITMQ_DEFAULT_PASS=rabbitmq
      - RABBITMQ_DEFAULT_USER=rabbitmq
    command: '--server'
  stream-processor:
    image: stream-processor
    build: ./stream-processor
    command: '--server'
    environment:
      - GITHUB_TOPIC=github-actions-event
      - DEVICE_TOPIC=device-event
  dummy-producer:
    image: dummy-producer
    build: ./dummy-producer
    command: '--server'
  github-event-consumer:
    image: amqp-consumer
    build: ./amqp-consumer
    command: '--server'
    environment:
      - SUBSCRIBE_TOPIC=github-actions-event
  device-event-consumer:
    image: amqp-consumer
    build: ./amqp-consumer
    command: '--server'
    environment:
      - SUBSCRIBE_TOPIC=device-event
